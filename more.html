<!-- To create a table use the tag <table>
Each table ROW is defined with the tag <tr>
The first row should be the TABLE HEADER is defined with the tag <th>
Each cell/box in the table is defined with the tag <td>
-->

<table style="width:500px" id="firstTable" border="solid">
<tr>
    <th>First Name</th>
 <th>Last Name</th>
    <th>Relationship</th>
    <th>Age</th>
 </tr>
 <tr>

     <td>Bill</td>
     <td>nye</td>
     <td>dad</td>
      <td>63</td>
 </tr>
    <tr>

        <td>Benjamin</td>
        <td>franklin</td>
        <td>cool</td>
        <td>230</td>
    </tr>

  <!-- Add a picture that spans 4 columns -->
<tr>
    <td colspan="4"><img src="img/dora.jpg" height="225" width="225"/>/></td>




</table>


</body>
